<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube clone</title>
    <script src="https://kit.fontawesome.com/8d0a2aa6d4.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo_container">
            <div class="logo">
                <i class="fa-solid fa-bars"></i>
                <div class="logo_img">
                <img src="images/youtube-logo.png" alt="">
                
               </div>
               <div class="logo_txt">
                Youtube
               </div>
            </div>
            
        </div>
        <div class="search_container">
            <form action="">
                <input type="text" placeholder="search">
            </form>
             
             <button class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
             </button>
             <button class="mic">
                <i class="fa-solid fa-microphone"></i>
             </button>
        </div>
        <div class="profile_container">
            <i class="fa-solid fa-grid"></i>
                <i class="fa-solid fa-video"></i>
                <i class="fa-regular fa-bell"></i>
                <div class="profile_box">
                    <img src="images/young-black-man.jpeg" alt="">
                </div>
               
        </div>
    </header>
    <div class="body_container">
        <div class="sidebar">
            <div class="sidebar_items">
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-house"> </i>
                    Home
                </a>
                <a href="#" class="sidebar_item">
                     <i class="fa-regular fa-compass"></i>
                     Explores
                </a>
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-film"></i>
                    shorts
                </a>
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    subscriptions
                </a>
                <hr>
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-book"></i>
                    Library
                </a>
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    History
                </a>
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-play"></i>
                    Your Videos
                </a>
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-clock"></i>
                      Watch Later
                </a>
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-thumbs-up"></i>
                    Liked Videos 
                </a>
                <a href="#" class="sidebar_item">
                    <i class="fa-solid fa-angle-down"></i>
                    Show More
                </a>
                <hr>
                <h4>Subscriptions</h4>
                <a href="#" class="Subscriptions">
                    <img class="sub" src="images/person.jpeg" alt="">
                    Nadir On The Go
                    <div class="dot">
                        <img src="images/Ellipse 2.png" alt="">
                    </div>

                <a href="#" class="Subscriptions">
                    <img class="sub" src="images/coke_studio.jpeg" alt="">

                <a href="#" class="Subscriptions">

                <a href="#" class="Subscriptions">
                    <img class="sub" src="images/figma_logo" alt="">

                <a href="#" class="Subscriptions">
                    <img class="sub" src="images/Apple-logo.png" alt="">

                </a>

        </div>
